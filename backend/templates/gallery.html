<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Manager - Shiv's Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">Gallery Manager</h1>
                <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Add Image Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Add New Image</h2>
            <form id="addImageForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2">Image URL</label>
                    <input type="url" id="url" required placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Paste the direct URL to the image</p>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Category</label>
                    <select id="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="weddings">Weddings</option>
                        <option value="newborn">New Born</option>
                        <option value="more">More</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Alt Text</label>
                    <input type="text" id="alt" required placeholder="Image description" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                        <i class="fas fa-plus mr-2"></i> Add Image
                    </button>
                </div>
            </form>
        </div>

        <!-- Gallery Images List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Current Gallery Images</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for image in gallery %}
                <div class="border rounded-lg overflow-hidden hover:shadow-lg transition-shadow" data-id="{{ image.id }}">
                    <img src="{{ image.url }}" alt="{{ image.alt }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="inline-block bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">
                                {{ image.category }}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">{{ image.alt }}</p>
                        <div class="flex space-x-2">
                            <button onclick="deleteImage({{ image.id }})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded flex-1">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addImageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imageData = {
                url: document.getElementById('url').value,
                category: document.getElementById('category').value,
                alt: document.getElementById('alt').value
            };

            try {
                const response = await fetch('/api/gallery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(imageData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('Image added successfully!');
                    location.reload();
                } else {
                    alert('Error adding image');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        });

        async function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) return;

            try {
                const response = await fetch(`/api/gallery/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('Image deleted successfully!');
                    location.reload();
                } else {
                    alert('Error deleting image');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }
    </script>
</body>
</html>
