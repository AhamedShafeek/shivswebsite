<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Manager - Shiv's Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">FAQs Manager</h1>
                <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Add FAQ Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Add New FAQ</h2>
            <form id="addFaqForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Question</label>
                    <input type="text" id="question" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Answer</label>
                    <textarea id="answer" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                    <i class="fas fa-plus mr-2"></i> Add FAQ
                </button>
            </form>
        </div>

        <!-- FAQs List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Current FAQs</h2>
            <div id="faqsList" class="space-y-4">
                {% for faq in faqs %}
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow" data-id="{{ faq.id }}">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg mb-2">{{ faq.question }}</h3>
                            <p class="text-gray-600">{{ faq.answer }}</p>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editFaq({{ faq.id }})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteFaq({{ faq.id }})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addFaqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const faqData = {
                question: document.getElementById('question').value,
                answer: document.getElementById('answer').value
            };

            try {
                const response = await fetch('/api/faqs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(faqData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('FAQ added successfully!');
                    location.reload();
                } else {
                    alert('Error adding FAQ');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        });

        async function deleteFaq(id) {
            if (!confirm('Are you sure you want to delete this FAQ?')) return;

            try {
                const response = await fetch(`/api/faqs/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('FAQ deleted successfully!');
                    location.reload();
                } else {
                    alert('Error deleting FAQ');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        }

        function editFaq(id) {
            // You can implement an edit modal here
            alert('Edit functionality - to be implemented with a modal');
        }
    </script>
</body>
</html>
